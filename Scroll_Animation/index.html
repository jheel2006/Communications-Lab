<!DOCTYPE html>
<html>
<head>
	<title>How is coffee made?</title>
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<!-- Navigation bar -->
	<div id="nav">
		<!-- link to divs on the same page using their id names -->
		<a href="#coffee"><div class="nav-btn" id="first-page"></div></a>
		<a href="#harvest"><div class="nav-btn" id="second-page"></div></a>
		<a href="#roast"><div class="nav-btn" id="third-page"></div></a>
		<a href="#brew"><div class="nav-btn" id="fourth-page"></div></a>
	</div>
	<!-- 
	Four full browser size sections:
	1. Coffee
	2. Harvest
	3. Roast
	4. Brew
	 -->
	<div id="coffee">
		<!-- Content to display inside the coffee div -->
		<div id="flower-div" onclick="scrollPage('flower-div')">
			<span id="flower-text">Scroll to find out how coffee is made!</span>
			<img id="flower" src="img/down_arrow.png">
		</div>
	</div>

	<div id="harvest">
		<!-- Content to display inside the harvest div -->
		<div id="flower-div1" onclick="scrollPage('flower-div1')">
			<img id="flower" src="img/down_arrow.png">
		</div>
	</div>


	<div id="roast">
		<!-- Content to display inside the roast div -->
		<div id="flower-div1" onclick="scrollPage('flower-div2')">
			<img id="flower" src="img/down_arrow.png">
		</div>
	</div>

	<div id="brew">
		<!-- Content to display inside the brew div -->
		<div id="flower-div1" onclick="scrollPage('flower-div3')">
			<img id="flower" src="img/up_arrow.png">
		</div>
	</div>


	<!-- Cat div position is fixed on the bottom left corner of the web page -->
	<div id="cat-div">
		<span id="cat-text">Hi, I'm Beany! Let me show you my journey from the fields to your cup of coffee :)</span>
		<img id="cat" src="img/coffee_bean.png">
	</div>
	<script src="script.js"></script>
</body>
</html>
